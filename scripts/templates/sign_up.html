<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Phishing Detection System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Update background to match login page */
            background: linear-gradient(120deg, #a1f0dc, #a7e2a6);  
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .signup-container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .signup-container h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .form-floating {
            position: relative;
        }

        .form-floating input {
            border-radius: 8px;
            height: 50px;
            padding-left: 2rem;
            padding-right: 1.5rem;
            font-size: 1rem;
            border: 1px solid #4CAF50;
            transition: border-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            outline: none;
            background-color: #f8f9fa;
        }

        .form-floating label {
            position: absolute;
            top: 50%;
            left: 1.5rem;
            transform: translateY(-50%);
            transition: all 0.2s ease;
            pointer-events: none;
            color: #4CAF50;
            font-size: 1rem;
        }

        .form-floating input:focus + label,
        .form-floating input:not(:placeholder-shown) + label {
            top: 0;
            left: 1rem;
            font-size: 0.85rem;
            color: #4CAF50;
        }

        .form-floating input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .btn-signup {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background: linear-gradient(to right, #4CAF50, #66bb6a);
            border: none;
            border-radius: 8px;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-signup:hover {
            background: linear-gradient(to right, #45a049, #4CAF50);
            transform: scale(1.05);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }

        .social-btn {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .social-btn button {
            width: 48%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-btn .btn-google {
            background-color: white;
            color: #757575;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn .btn-google img {
            margin-right: 10px;
        }

        .social-btn .btn-google:hover {
            background-color: #f8f9fa;
            transform: scale(1.03);
            border-color: #bbb;
        }

        .social-btn .btn-facebook {
            background-color: #3b5998;
        }

        .social-btn .btn-facebook:hover {
            background-color: #324c83;
            transform: scale(1.03);
        }

        .form-footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .form-footer p {
            font-size: 0.9rem;
            color: #333;
        }

        /* Styles for the home icon */
        .home-icon {
            color: #4CAF50;
            font-size: 1.5rem;
            margin-top: 10px;
            display: inline-block;
        }

        .home-icon:hover {
            color: #45a049;
            text-decoration: none;
        }

        /* Fade-out transition for smooth page redirect */
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        /* Form Animation */
        .signup-container {
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Media queries for responsiveness */
        @media(max-width: 768px) {
            .signup-container {
                width: 300px;
                padding: 30px;
            }

            .signup-container h2 {
                font-size: 1.5rem;
            }

            .btn-signup {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>

        <!-- Flash message block for feedback (success/failure) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-dismissible fade show" role="alert">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <!-- Form action and method updated -->
        <form action="{{ url_for('sign_up') }}" method="POST" id="signupForm">
            <div class="form-floating mb-4">
                <input type="email" name="email" class="form-control" id="emailInput" placeholder=" " required>
                <label for="emailInput"><i class="fas fa-envelope me-2"></i>Email</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" name="password" class="form-control" id="passwordInput" placeholder=" " required>
                <label for="passwordInput"><i class="fas fa-lock me-2"></i>Password</label>
            </div>
            <button type="submit" class="btn btn-signup">Sign Up</button>
            <div class="social-btn">
                <button type="button" class="btn-google">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" width="20">
                    Sign up with Google
                </button>
                <button type="button" class="btn-facebook"><i class="fab fa-facebook-f"></i> Sign up with Facebook</button>
            </div>
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            <!-- Home icon link -->
            <a href="{{ url_for('landing') }}" class="home-icon">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for smooth transition -->
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent immediate form submission

            // Add the fade-out class to trigger the transition
            document.querySelector('.signup-container').classList.add('fade-out');

            // Wait for the transition to complete, then submit the form
            setTimeout(function() {
                e.target.submit();
            }, 500);  // Matches CSS transition time
        });
    </script>

</body>
</html>
