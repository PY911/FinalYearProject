<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File | Phishing Detection System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #a7ffeb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .upload-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .upload-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .upload-card .upload-icon {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .btn-custom {
            width: 100%;
            margin-top: 20px;
            padding: 12px 0;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            border-radius: 8px;
        }

        .btn-custom-green {
            background-color: #4CAF50;
            color: white;
        }

        .btn-custom-green:hover {
            background-color: #45a049;
        }

        .btn-custom-yellow {
            background-color: #FFC107;
            color: white;
        }

        .btn-custom-yellow:hover {
            background-color: #ffca2c;
        }

        .btn-custom i {
            margin-right: 10px;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Dark Mode */
        body.dark-mode {
            background: linear-gradient(135deg, #424242, #616161);
        }

        body.dark-mode .upload-card {
            background-color: #333;
            color: white;
        }

        body.dark-mode .upload-card .upload-icon {
            color: #4CAF50;
        }

        body.dark-mode .btn-custom {
            background-color: #555;
        }

        body.dark-mode .btn-custom:hover {
            background-color: #666;
        }
    </style>
</head>

<body>

    <!-- Upload Card -->
    <div class="upload-card">
        <!-- Upload Icon -->
        <div class="upload-icon">
            <i class="fas fa-upload"></i>
        </div>

        <!-- Upload Form -->
        <h2>Upload File</h2>
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
            <!-- CSRF Token -->
            {{ csrf_token() }}

            <div class="mb-3">
                <label for="formFile" class="form-label">Choose a file (txt, pdf, docx)</label>
                <input class="form-control" type="file" id="formFile" name="file" required>
            </div>

            <button type="submit" class="btn btn-custom btn-custom-green">
                <i class="fas fa-upload"></i> Upload and Predict
            </button>
        </form>

        <!-- Back to Dashboard -->
        <a href="{{ url_for('index') }}" class="btn btn-custom btn-custom-yellow">
            <i class="fas fa-home"></i> Back to Dashboard
        </a>

        <!-- Dark Mode Toggle -->
        <div class="dark-mode-toggle" onclick="toggleDarkMode()">
            <i id="darkModeIcon" class="fas fa-moon"></i>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dark Mode Toggle Script -->
    <script>
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        const body = document.body;
        const darkModeIcon = document.getElementById('darkModeIcon');

        // Check local storage for dark mode preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            darkModeIcon.classList.remove('fa-moon');
            darkModeIcon.classList.add('fa-sun');
        }

        // Function to toggle dark mode
        function toggleDarkMode() {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                darkModeIcon.classList.remove('fa-moon');
                darkModeIcon.classList.add('fa-sun');
            } else {
                localStorage.setItem('darkMode', 'disabled');
                darkModeIcon.classList.remove('fa-sun');
                darkModeIcon.classList.add('fa-moon');
            }
        }
    </script>
</body>

</html>
