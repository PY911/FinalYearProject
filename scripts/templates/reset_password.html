<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Phishing Detection System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #a1f0dc, #a7e2a6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .reset-password-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            position: relative;
        }

        .reset-password-container h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .form-floating input {
            border-radius: 8px;
            height: 50px;
            padding-left: 2rem;
            font-size: 1rem;
            border: 1px solid #4CAF50;
            transition: border-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            outline: none;
            background-color: #f8f9fa;
        }

        .form-floating label {
            position: absolute;
            top: 50%;
            left: 1.5rem;
            transform: translateY(-50%);
            transition: all 0.2s ease;
            pointer-events: none;
            color: #4CAF50;
            font-size: 1rem;
        }

        .form-floating input:focus + label,
        .form-floating input:not(:placeholder-shown) + label {
            top: 0;
            left: 1rem;
            font-size: 0.85rem;
            color: #4CAF50;
        }

        .form-floating input:focus {
            border-color: #66bb6a;
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background: linear-gradient(to right, #4CAF50, #66bb6a);
            border: none;
            border-radius: 8px;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-submit:hover {
            background: linear-gradient(to right, #45a049, #4CAF50);
            transform: scale(1.05);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }

        .form-footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: none;
            margin: 20px auto;
        }

        .loading-spinner.visible {
            display: inline-block;
        }

        .success-message {
            font-size: 1rem;
            color: #28a745;
            margin-top: 10px;
            display: none;
        }

    </style>
</head>
<body>

    <div class="reset-password-container">
        <h2>Reset Password</h2>

        <!-- Display flash messages for errors or feedback -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Success message after form submission -->
        <div class="success-message" id="successMessage">Password reset successful! Redirecting to login page...</div>

        <!-- Loading spinner -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Password reset form -->
        <form id="resetForm" action="{{ url_for('reset_password', token=token) }}" method="POST">
            <div class="form-floating mb-4">
                <input type="password" name="password" class="form-control" id="passwordInput" placeholder="New Password" required>
                <label for="passwordInput"><i class="fas fa-lock me-2"></i>New Password</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" name="confirm_password" class="form-control" id="confirmPasswordInput" placeholder="Confirm Password" required>
                <label for="confirmPasswordInput"><i class="fas fa-lock me-2"></i>Confirm Password</label>
            </div>

            <button type="submit" class="btn btn-submit">Reset Password</button>
        </form>

        <div class="form-footer">
            <p><a href="{{ url_for('login') }}">Back to login</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Redirect after successful reset -->
    <script>
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Display success message and loading spinner
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('loadingSpinner').classList.add('visible');

            // Simulate a delay for 3 seconds before redirecting to login
            setTimeout(function() {
                window.location.href = "{{ url_for('login') }}";
            }, 3000);
        });
    </script>
</body>
</html>
