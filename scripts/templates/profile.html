<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Phishing Detection System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #a7ffeb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .profile-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .profile-card .profile-icon {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .profile-card .phishing-count {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 25px;
        }

        .btn-custom {
            width: 100%;
            margin-top: 10px;
            padding: 12px 0;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            border-radius: 8px;
        }

        .btn-custom-green {
            background-color: #4CAF50;
            color: white;
        }

        .btn-custom-green:hover {
            background-color: #45a049;
        }

        .btn-custom-yellow {
            background-color: #FFC107;
            color: white;
        }

        .btn-custom-yellow:hover {
            background-color: #ffca2c;
        }

        .btn-custom-red {
            background-color: #dc3545;
            color: white;
        }

        .btn-custom-red:hover {
            background-color: #c82333;
        }

        .btn-custom i {
            margin-right: 10px;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Dark Mode */
        body.dark-mode {
            background: linear-gradient(135deg, #424242, #616161);
        }

        body.dark-mode .profile-card {
            background-color: #333;
            color: white;
        }

        body.dark-mode .profile-card .profile-icon {
            color: #4CAF50;
        }

        body.dark-mode .btn-custom {
            background-color: #555;
        }

        body.dark-mode .btn-custom:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <!-- Profile Card -->
    <div class="profile-card">
        <!-- Profile Icon -->
        <div class="profile-icon">
            <i class="fas fa-user-circle"></i>
        </div>

        <!-- Profile Information -->
        <h2>Profile</h2>
        <p><strong>Email:</strong> {{ user['email'] }}</p>
        <p><strong>Account Created:</strong> {{ user['account_created'] or "N/A" }}</p>

        <!-- Phishing Files Checked Count -->
        <div class="phishing-count">
            <strong>Total Phishing Files Checked:</strong> <span>{{ phishing_files_checked }}</span>
        </div>

        <!-- Buttons -->
        <a href="{{ url_for('index') }}" class="btn btn-custom btn-custom-green">
            <i class="fas fa-home"></i> Dashboard
        </a>
        <a href="{{ url_for('update_email') }}" class="btn btn-custom btn-custom-yellow">
            <i class="fas fa-envelope"></i> Update Email
        </a>
        <a href="{{ url_for('update_password') }}" class="btn btn-custom btn-custom-red">
            <i class="fas fa-lock"></i> Update Password
        </a>

        <!-- Dark Mode Toggle -->
        <div class="dark-mode-toggle" onclick="toggleDarkMode()">
            <i id="darkModeIcon" class="fas fa-moon"></i>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dark Mode Toggle Script -->
    <script>
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        const body = document.body;
        const darkModeIcon = document.getElementById('darkModeIcon');

        // Check local storage for dark mode preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            darkModeIcon.classList.remove('fa-moon');
            darkModeIcon.classList.add('fa-sun');
        }

        // Function to toggle dark mode
        function toggleDarkMode() {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                darkModeIcon.classList.remove('fa-moon');
                darkModeIcon.classList.add('fa-sun');
            } else {
                localStorage.setItem('darkMode', 'disabled');
                darkModeIcon.classList.remove('fa-sun');
                darkModeIcon.classList.add('fa-moon');
            }
        }
    </script>
</body>
</html>
