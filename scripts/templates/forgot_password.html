<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Phishing Detection System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Updated background to match login and sign up pages */
            background: linear-gradient(120deg, #a1f0dc, #a7e2a6);  
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .forgot-password-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .forgot-password-container:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
        }

        .forgot-password-container h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            letter-spacing: 0.5px;
        }

        .form-floating {
            position: relative;
        }

        .form-floating input {
            border-radius: 8px;
            height: 50px;
            padding-left: 2rem;
            padding-right: 1.5rem;
            font-size: 1rem;
            border: 1px solid #4CAF50;
            transition: border-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            outline: none;
            background-color: #f8f9fa;
        }

        .form-floating label {
            position: absolute;
            top: 50%;
            left: 1.5rem;
            transform: translateY(-50%);
            transition: all 0.2s ease;
            pointer-events: none;
            color: #4CAF50;
            font-size: 1rem;
        }

        .form-floating input:focus + label,
        .form-floating input:not(:placeholder-shown) + label {
            top: 0;
            left: 1rem;
            font-size: 0.85rem;
            color: #4CAF50;
        }

        .form-floating input:focus {
            border-color: #66bb6a;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background: linear-gradient(to right, #4CAF50, #66bb6a);
            border: none;
            border-radius: 8px;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-submit:hover {
            background: linear-gradient(to right, #45a049, #4CAF50);
            transform: scale(1.05);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }

        .form-footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Flash message styles */
        .alert {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.95rem;
            text-align: left;
        }

        /* Home icon for linking back to landing page */
        .home-icon {
            color: #4CAF50;
            font-size: 1.5rem;
            margin-top: 10px;
            display: inline-block;
        }

        .home-icon:hover {
            color: #45a049;
            text-decoration: none;
        }

        /* Form Animation */
        .forgot-password-container {
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Media queries for responsiveness */
        @media(max-width: 768px) {
            .forgot-password-container {
                width: 300px;
                padding: 30px;
            }

            .forgot-password-container h2 {
                font-size: 1.5rem;
            }

            .btn-submit {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="forgot-password-container">
        <h2>Forgot Password</h2>

        <!-- Flash message block for feedback (email not found or reset link sent) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Form action and method updated for Flask -->
        <form action="{{ url_for('forgot_password') }}" method="POST">
            <div class="form-floating mb-4">
                <input type="email" name="email" class="form-control" id="emailInput" placeholder=" " required>
                <label for="emailInput"><i class="fas fa-envelope me-2"></i>Email</label>
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
        <div class="form-footer">
            <p><a href="{{ url_for('login') }}">Back to login</a></p>
            <!-- Home icon link to landing page -->
            <a href="{{ url_for('landing') }}" class="home-icon">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
