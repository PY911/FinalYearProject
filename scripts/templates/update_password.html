<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password | Phishing Detection System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #a7ffeb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .update-password-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .update-password-card h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-floating {
            margin-bottom: 15px;
        }

        .btn-custom {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 12px 0;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            border-radius: 8px;
        }

        .btn-custom:hover {
            background-color: #45a049;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .feedback-container {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
        }

        .alert {
            margin: 0 auto;
            max-width: 300px;
        }

        .password-visibility {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .progress-bar {
            height: 5px;
        }

        .progress-bar.bg-weak {
            background-color: red;
        }

        .progress-bar.bg-medium {
            background-color: yellow;
        }

        .progress-bar.bg-strong {
            background-color: green;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .update-password-card {
                padding: 20px;
            }

            .btn-custom {
                font-size: 0.9rem;
            }
        }

        /* Password match feedback */
        #passwordMatchFeedback {
            color: red;
            font-size: 0.9rem;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="update-password-card">
        <h2><i class="fas fa-shield-alt"></i> Update Password</h2>

        <!-- Password strength indicator -->
        <div class="progress">
            <div class="progress-bar" id="passwordStrengthBar" style="width: 0;"></div>
        </div>

        <!-- Update Password Form -->
        <form method="POST" action="/update_password">
            <div class="form-floating">
                <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Current Password" required>
                <label for="current_password">Current Password</label>
                <span class="password-visibility" onclick="togglePassword('current_password')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New Password" required oninput="checkPasswordStrength()">
                <label for="new_password">New Password</label>
                <span class="password-visibility" onclick="togglePassword('new_password')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm New Password" required oninput="validatePasswordMatch()">
                <label for="confirm_password">Confirm New Password</label>
                <span class="password-visibility" onclick="togglePassword('confirm_password')">
                    <i class="fas fa-eye"></i>
                </span>
                <div id="passwordMatchFeedback">Passwords do not match</div>
            </div>
            <button type="submit" class="btn btn-custom">Update Password</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('new_password').value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            let strength = 0;

            if (password.match(/[a-z]+/)) strength += 1;
            if (password.match(/[A-Z]+/)) strength += 1;
            if (password.match(/[0-9]+/)) strength += 1;
            if (password.match(/[$@#&!]+/)) strength += 1;

            switch (strength) {
                case 0:
                    strengthBar.style.width = '0%';
                    strengthBar.className = '';
                    break;
                case 1:
                    strengthBar.style.width = '25%';
                    strengthBar.className = 'progress-bar bg-weak';
                    break;
                case 2:
                    strengthBar.style.width = '50%';
                    strengthBar.className = 'progress-bar bg-medium';
                    break;
                case 3:
                    strengthBar.style.width = '75%';
                    strengthBar.className = 'progress-bar bg-strong';
                    break;
                case 4:
                    strengthBar.style.width = '100%';
                    strengthBar.className = 'progress-bar bg-strong';
                    break;
            }
        }

        function validatePasswordMatch() {
            const password = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const feedback = document.getElementById('passwordMatchFeedback');
            if (password !== confirmPassword) {
                feedback.style.display = 'block';
            } else {
                feedback.style.display = 'none';
            }
        }
    </script>

</body>
</html>
