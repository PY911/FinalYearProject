<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password | Phishing Detection System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            background-image: linear-gradient(135deg, #d8f3dc, #b7e4c7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        #password-update-box {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            border-top: 5px solid #4CAF50; /* Green border to match theme */
        }

        .form-control {
            padding-right: 2.5rem;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .form-group {
            position: relative;
        }

        /* Password strength indicator */
        #password-strength {
            margin-top: 10px;
            font-weight: bold;
        }

        /* Loading spinner */
        #loading-spinner {
            display: none;
        }

        /* Success message */
        #success-message {
            display: none;
        }

        /* Dark mode styling */
        body.dark-mode {
            background-color: #2b2b2b;
            background-image: none;
            color: #e0e0e0;
        }

        #password-update-box.dark-mode {
            background-color: #2b2b2b;
            color: white;
            border-color: #4CAF50;
        }

        /* Button styling to match the project theme */
        .btn-custom {
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-custom:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="password-update-box">
        <h3><i class="fas fa-shield-alt"></i> Update Password</h3>
        
        <!-- Password Update Form -->
        <form id="password-update-form" method="POST" action="/update_password">
            <div class="form-group mb-3">
                <input class="form-control" type="password" id="current_password" name="current_password" placeholder="Current Password" aria-label="Current Password" required>
                <span class="toggle-password" id="toggle-current-password">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <div class="form-group mb-3">
                <input class="form-control" type="password" id="new_password" name="new_password" placeholder="New Password" aria-label="New Password" title="Password must be at least 8 characters, contain a number, a capital letter, and a special character." required>
                <span class="toggle-password" id="toggle-new-password">
                    <i class="fas fa-eye"></i>
                </span>
                <div id="password-strength"></div>
            </div>

            <div class="form-group mb-3">
                <input class="form-control" type="password" id="confirm_password" name="confirm_password" placeholder="Confirm New Password" aria-label="Confirm New Password" required>
                <span class="toggle-password" id="toggle-confirm-password">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-custom" type="submit" id="update-button">Update Password</button>
            </div>
        </form>

        <!-- Loading Spinner -->
        <div class="text-center mt-4" id="loading-spinner">
            <div class="spinner-border text-success" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="alert alert-success mt-4" role="alert">
            Password updated successfully! Redirecting in 3 seconds...
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional: JS for Password Updates -->
    <script>
        const newPasswordInput = document.getElementById('new_password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const strengthIndicator = document.getElementById('password-strength');
        const updateButton = document.getElementById('update-button');

        // Password strength indicator
        newPasswordInput.addEventListener('input', () => {
            const password = newPasswordInput.value;
            let strength = 'Weak';
            let color = 'red';
            if (password.length > 6 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
                strength = 'Medium';
                color = 'orange';
            }
            if (password.length > 8 && /[A-Z]/.test(password) && /[0-9]/.test(password) && /[@$!%*?&#]/.test(password)) {
                strength = 'Strong';
                color = 'green';
            }
            strengthIndicator.textContent = `Password Strength: ${strength}`;
            strengthIndicator.style.color = color;
        });

        // Confirm password mismatch alert
        confirmPasswordInput.addEventListener('input', () => {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            if (confirmPassword !== newPassword) {
                confirmPasswordInput.style.borderColor = 'red';
                updateButton.disabled = true;
            } else {
                confirmPasswordInput.style.borderColor = 'green';
                updateButton.disabled = false;
            }
        });

        // Show/hide password toggles
        function togglePasswordVisibility(id, toggleId) {
            const passwordField = document.getElementById(id);
            const toggleIcon = document.getElementById(toggleId);
            toggleIcon.addEventListener('click', () => {
                const type = passwordField.type === 'password' ? 'text' : 'password';
                passwordField.type = type;
                toggleIcon.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
        }
        
        togglePasswordVisibility('current_password', 'toggle-current-password');
        togglePasswordVisibility('new_password', 'toggle-new-password');
        togglePasswordVisibility('confirm_password', 'toggle-confirm-password');

        // Loading spinner and success message
        const form = document.getElementById('password-update-form');
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the form from submitting immediately
            document.getElementById('loading-spinner').style.display = 'block';
            updateButton.disabled = true;

            setTimeout(() => {
                document.getElementById('loading-spinner').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
                setTimeout(() => {
                    window.location.href = '/login'; // Redirect to the login page
                }, 3000);
            }, 1000); // Simulate a delay
        });
    </script>
</body>
</html>
