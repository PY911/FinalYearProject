<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Confirmation | Phishing Detection System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #81c784); /* Matching your project background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* Similar styling to the signup page */
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .message-container h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        .message-container p {
            font-size: 1.2rem;
            color: #4CAF50; /* Matching primary project color */
        }
    </style>
</head>
<body>

<div class="message-container">
    <h2>Account Created Successfully!</h2>
    <p>You will be redirected to the login page in a few seconds...</p>

    <!-- Auto-redirect after 3 seconds -->
    <script>
        setTimeout(function() {
            window.location.href = "{{ url_for('login') }}";
        }, 3000);  // Wait for 3 seconds before redirecting
    </script>
</div>

</body>
</html>
